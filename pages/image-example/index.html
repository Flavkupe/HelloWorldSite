<link type="text/css" href="/HelloWorldSite/pages/image-example/styles.css" media="all" rel="stylesheet">

<h3>Image 1: Not Centered</h3>
<!-- This image will be 50 pixels in width, and not centered.  -->
<img src="https://www.applesfromny.com/wp-content/uploads/2020/05/20Ounce_NYAS-Apples2.png" />

<!-- A div is an html element that takes up as much width as it can. -->
<div>
  /* This header will be centered too, because of our css rule, which centers text in h3s inside divs. */
  <h3>Image 2: Centered</h3>
  
  <!-- This image will be 100 pixels in width, and will be centered, because of the css file styling.  -->
  <img src="https://www.applesfromny.com/wp-content/uploads/2020/05/20Ounce_NYAS-Apples2.png" />
</div>
