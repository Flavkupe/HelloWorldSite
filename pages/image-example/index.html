<h3>Image 1: Not Centered</h3>
<!-- This image will be 50 pixels in width, and not centered.  -->
<img src="https://www.applesfromny.com/wp-content/uploads/2020/05/20Ounce_NYAS-Apples2.png" />

<hr/>

<!-- A div is an html element that takes up as much width as it can. -->
<div>
  <!-- This header will be centered too, because of our css rule, which centers text in h3s inside divs. -->
  <h3>Image 2: Centered</h3>
  
  <!-- This image will be 100 pixels in width, and will be centered, because of the css file styling.  -->
  <img src="https://www.applesfromny.com/wp-content/uploads/2020/05/20Ounce_NYAS-Apples2.png" />
</div>

<hr/>


<!-- Below, I show 2 ways to align content. The table approach is older. The flex approach is newer. -->

<h3>Aligned using Tables</h3>

<!-- This aligns the text with the image and centers it using table display types. -->

<!-- "class" allows us to apply CSS to a specific type of element. -->
<div class="table">
  <div class="cell">
    <img src="https://www.applesfromny.com/wp-content/uploads/2020/05/20Ounce_NYAS-Apples2.png" />
  </div>
  
  <div class="cell-text">
    <p>
      This is a picture
    </p>
  </div>
</div>


<hr/>

<h3>Aligned using Flexbox</h3>

<!-- This aligns the text with the image and centers it using Flexbox display types. -->

<!-- "class" allows us to apply CSS to a specific type of element. -->
<div class="aligned">
    <img src="https://www.applesfromny.com/wp-content/uploads/2020/05/20Ounce_NYAS-Apples2.png" />
    <p>
      This is a picture
    </p>
</div>
